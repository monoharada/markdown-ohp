    <!-- Web Components ã‚’ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆã§èª­ã¿è¾¼ã‚€ -->
    <script src="./web-components.js" defer></script>
    
    <!-- åˆæœŸåŒ–ã‚¹ã‚¯ãƒªãƒ—ãƒˆ -->
    <script type="module">
        // ãƒ©ã‚¤ãƒ–ãƒ©ãƒªã®èª­ã¿è¾¼ã¿ã‚’å¾…ã¤
        async function initializeApp() {
            console.log('initializeApp called');
            
            // marked.jsã¨mermaidã®èª­ã¿è¾¼ã¿ã‚’ç¢ºèª
            let attempts = 0;
            while ((typeof marked === 'undefined' || typeof mermaid === 'undefined') && attempts < 50) {
                await new Promise(resolve => setTimeout(resolve, 100));
                attempts++;
            }
            
            if (typeof marked === 'undefined' || typeof mermaid === 'undefined') {
                console.error('Required libraries failed to load');
                return;
            }
            
            console.log('Libraries loaded successfully');
            
            // Mermaidã®åˆæœŸåŒ–
            mermaid.initialize({
                startOnLoad: false,
                theme: 'default',
                themeVariables: {
                    primaryColor: '#3b82f6',
                    primaryTextColor: '#fff',
                    primaryBorderColor: '#2563eb',
                    lineColor: '#64748b',
                    secondaryColor: '#64748b',
                    tertiaryColor: '#f1f5f9'
                }
            });
            
            console.log('Mermaid initialized');
            
            // ã‚°ãƒ­ãƒ¼ãƒãƒ«ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼
            document.addEventListener('image-clicked', (e) => {
                const lightbox = document.querySelector('image-lightbox');
                if (lightbox) {
                    lightbox.show(e.detail.src, e.detail.alt);
                }
            });
            
            // é€šçŸ¥è¡¨ç¤º
            document.addEventListener('show-notification', (e) => {
                const { message, type } = e.detail;
                showNotification(message, type);
            });
            
            console.log('Event listeners setup completed');
        }
        
        // é€šçŸ¥è¡¨ç¤ºé–¢æ•°
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 12px 24px;
                background: ${type === 'success' ? '#10b981' : type === 'error' ? '#ef4444' : '#3b82f6'};
                color: white;
                border-radius: 6px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                z-index: 10000;
                animation: slideIn 0.3s ease;
            `;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }
        
        // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³å®šç¾©
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from { transform: translateX(100%); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
            
            @keyframes slideOut {
                from { transform: translateX(0); opacity: 1; }
                to { transform: translateX(100%); opacity: 0; }
            }
        `;
        document.head.appendChild(style);
        
        // ã‚¢ãƒ—ãƒªã‚±ãƒ¼ã‚·ãƒ§ãƒ³ã‚’åˆæœŸåŒ–
        initializeApp();
    </script>
